// Задача для создания Windows .exe с встроенной Java
task createWindowsExe {
    description = 'Создает Windows .exe файл с встроенной Java используя jpackage'
    group = 'distribution'
    
    dependsOn 'jar'
    
    doLast {
        def appName = "ArcadeBlocks"
        def appVersion = "1.19"
        def mainClass = "com.arcadeblocks.ArcadeBlocksApp"
        def jarFile = jar.archiveFile.get().asFile
        def iconFile = file("src/main/resources/assets/textures/game_logo.ico")
        def outputDir = file("$buildDir/jpackage")
        
        // Создаем выходную директорию
        outputDir.mkdirs()
        
        // Проверяем наличие иконки
        if (!iconFile.exists()) {
            println "Предупреждение: файл иконки не найден: $iconFile"
            println "Будет использована иконка по умолчанию"
            iconFile = null
        }
        
        // Формируем команду jpackage
        def jpackageCmd = [
            'jpackage',
            '--type', 'exe',
            '--name', appName,
            '--app-version', appVersion,
            '--input', jarFile.parent,
            '--main-jar', jarFile.name,
            '--main-class', mainClass,
            '--dest', outputDir.absolutePath,
            '--vendor', 'LCGames',
            '--win-console',
            '--win-dir-chooser',
            '--win-menu',
            '--win-shortcut',
            '--java-options', '-Djava.library.path=./natives',
            '--java-options', '-Dfile.encoding=UTF-8',
            '--java-options', '-Xmx2g'
        ]
        
        // Добавляем иконку если она существует
        if (iconFile != null) {
            jpackageCmd.addAll(['--icon', iconFile.absolutePath])
        }
        
        println "Запуск jpackage..."
        println "Команда: ${jpackageCmd.join(' ')}"
        
        try {
            def process = jpackageCmd.execute()
            process.waitForProcessOutput(System.out, System.err)
            
            if (process.exitValue() == 0) {
                println "\n✓ Windows .exe успешно создан в: $outputDir"
                println "Установщик: ${outputDir}/${appName}-${appVersion}.exe"
            } else {
                println "\n✗ Ошибка при создании .exe файла"
                println "Код выхода: ${process.exitValue()}"
            }
        } catch (Exception e) {
            println "\n✗ Ошибка при запуске jpackage: ${e.message}"
            println "\nУбедитесь что:"
            println "1. Установлен JDK 14 или выше (текущая версия: ${System.getProperty('java.version')})"
            println "2. jpackage доступен в PATH"
            println "3. Установлен WiX Toolset 3.x для создания .exe установщика"
            println "   Скачать: https://wixtoolset.org/releases/"
        }
    }
}

