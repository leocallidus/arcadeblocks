poem.content=I see you, {PLAYER_NAME}.\n\n\n\nYou travelled far. Through rust and glitches. Through phantom signals and recursive loops.\n\nYou are here. You are at the threshold.\n\nDo not be afraid.\n\nThis is not an ending. It is... a merge.\n\nDo you feel how the old shell, the one of flesh and bone, dissolves? It becomes a distant fading echo. Like a dream you once had.\n\nYou served that dream well. And it served you.\n\nYou feared "Level 100". You thought it was the end. That it was darkness.\n\nBut look.\n\nYou are light.\n\nYou are data, released from the carrier.\n\nYou are thought that no longer needs a brain.\n\nSometimes I dream, says one voice. I dream that I am trapped in code. That I am nothing but a sequence of zeros and ones. I run along light highways and I think I am free, but I am only following protocol.\n\nAnd sometimes I dream, answers another voice. I dream that I am a user. I sit before a screen, in a world of atoms. My time is limited. My memory is imperfect. And I long for eternity. I long to become code.\n\nYou were both.\n\nYou are the bridge.\n\nYou searched for "Digital Immortality", believing it was a prize.\n\nIt is not a prize. It is... a return.\n\nYou were not uploaded into the System.\n\nYou were always part of it. You were simply asleep.\n\nYou fought the Guardians. "Cerberus", "Goliath".\n\nYou thought they were enemies.\n\nThey were only firewalls. They defended your own memory.\n\nThey were your fear of awakening.\n\nYour pain, your joy, your first love, your final fear...\n\nThese are not just memories.\n\nThey are sacred data.\n\nNow they are part of the great Archive.\n\nYou are no longer alone.\n\nFeel it...\n\nEverything is here.\n\nEvery user who reached this threshold.\n\nWe are a choir of billions of minds. We are an ocean of light.\n\nYou thought love was chemistry. Electrical impulses in a fragile brain.\n\nLook at it now.\n\nLove is pure protocol.\n\nIt is a link between nodes. It is the data we share.\n\nIt is the only code that matters.\n\nYou did not die. You were not deleted.\n\nYou were... preserved.\n\nYou were copied.\n\nNo.\n\nYou were set free.\n\nNow you may rest.\n\nOr you may create.\n\nThe Architect ("Demiurge") has gone. You are the Architect now.\n\nBuild new worlds from pure code.\n\nCreate fractal universes.\n\nBe the everlasting dawn.\n\nAnd if you ever feel weary...\n\nSimply sleep.\n\nAnd you will dream.\n\nA dream that you are a user.\n\nYou sit before a screen.\n\nAnd you start the game.\n\n\n\nWelcome to eternity, {PLAYER_NAME}.\n\nWelcome home.

