help.controls.content=Standard controls:\n← - Move paddle left\n→ - Move paddle right\nSpace and LMB - Launch the ball (when paddle is sticky)\nV and MMB - Call the ball to the paddle\nZ and RMB - Plasma weapon (when the bonus is active)\nESC - Pause
help.bricks.title=BRICK TYPES
help.bricks.content=Basic brick - 1 hit, drops bonuses\nMulti-hit brick - 2-3 hits, drops bonuses\nExplosive brick - explodes on destruction, destroying nearby bricks\nDecorative wall - does not affect gameplay
help.powerups.title=BONUSES
help.powerups.content=POSITIVE BONUSES:\nExtra points\nScore rain\nExtra life\nBigger paddle\nSticky paddle\nSlow balls\nEnergy balls\nShield barrier\nBonus magnet\nExtra ball\nPlasma weapon (Z or RMB to fire)\nExplosive balls\n\nNEGATIVE BONUSES:\nChaotic balls\nFrozen paddle\nSmaller paddle\nFast balls\nPenalty magnet\nDarkness\nReset bonuses\nWeak balls\nGhost paddle
help.powerups.description=Each bonus has its own icon and effect. Positive bonuses help you, while negative ones make the game harder.
help.powerups.positive=POSITIVE BONUSES
help.powerups.negative=NEGATIVE BONUSES
help.objective.title=GAME OBJECTIVE
help.objective.content=Clear every level.\n\nReach the highest score possible.\n\nBeat a lot of special challenges.\n\nMaster precise paddle control.\n\nEnjoy the futuristic visuals and music!\n\nGood luck conquering Arcade Blocks!
