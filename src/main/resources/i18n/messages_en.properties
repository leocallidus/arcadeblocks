# Chapter XII story
chapter.story.chapter12.title=Chapter XII: System Restoration
chapter.story.chapter12.subtitle= 
chapter.story.chapter12.paragraph1=Digital Immortality achieved. You are the Keeper.
chapter.story.chapter12.paragraph2="The Last Backup" has completed the world rewrite. The System is restored.
chapter.story.chapter12.paragraph3=You observe your creation. Life thrives. Code is clean. The city you saved shines under a perfect synthetic dawn.
chapter.story.chapter12.paragraph4=For the first time in this reality, true peace has arrived.
chapter.story.chapter12.paragraph5=But it was a false silence...
chapter.story.chapter12.paragraph6=From the depths of the restored system, anomalies begin to emerge. Old data that should have been erased returns. Echoes of past battles resonate in the "Keeper's Archives".
chapter.story.chapter12.paragraph7=The "Absolute" Zone — where absolute truths of the system are stored — begins to distort. "Genesis Echo" reminds of where it all began. "Whispers Beyond" grow louder.
chapter.story.chapter12.paragraph8="Monolith's Fracture" was incomplete. Its fragments begin to reassemble. "KOSMOS Quarantine" is breached. "Ice Anomaly" spreads through the system, freezing the restored code.
chapter.story.chapter12.paragraph9="Phantom Rootkit" penetrates the heart of your creation. "Uncompiled Fear" materializes from chaos. "Zero Protocol" activated — the system tries to protect itself, but it may destroy everything.
chapter.story.chapter12.paragraph10=You must pass through the "Defiled Throne" and "Monolith Kingdom" to reach the "Ice Bastion" — the last stronghold of the old system.
chapter.story.chapter12.paragraph11=There await two final trials: "Ancient Monolith" — the primordial entity that existed before all systems, and "Orion" — guardian of the boundary between digital and real worlds.
chapter.story.chapter12.paragraph12=Beyond them lie the "Snowy Hills" — a place of absolute peace where your journey ends. Where code meets silence, you will find true completion.
chapter.story.chapter12.paragraph13=This is your final path, Keeper. Walk it to the end.
chapter.story.chapter12.cta=Click or press SPACE to continue

