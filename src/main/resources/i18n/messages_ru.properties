# Chapter story overlays
chapter.story.chapter1.title=Глава I: Сектор "Генезис"
chapter.story.chapter1.subtitle= 
chapter.story.chapter1.paragraph1=Сигнал слабый. Ты очнулся от принудительной перезагрузки в самом низу цифровой пищевой цепи \u2014 в Секторе "Генезис". Это не просто район, это карантинная зона, цифровая свалка, куда мегакорпорации сбрасывают устаревший код и нежелательные данные.
chapter.story.chapter1.paragraph2=Твоё "Неоновое Пробуждение" начинается здесь, в тени гигантских инфо-башен. Чтобы выжить, ты должен двигаться. Твой путь \u2014 это грязный "Поток Данных", пролегающий через мрачный "Хромированный Переулок", где каждый блок кода враждебен.
chapter.story.chapter1.paragraph3=Этот сектор контролируется не корпорациями \u2014 они его просто бросили. Власть здесь принадлежит "Пиксельному Синдикату", который правит жестокими законами из своих цитаделей в "Кибер-Трущобах". Они защищают свой трафик, свой "товар", и ты для них \u2014 не более чем аномалия, которую нужно стереть.
chapter.story.chapter1.paragraph4=Тебе придётся использовать каждый "Всплеск Напряжения", чтобы пробиться через "Бинарный Хаос" и фальшивые огни "Голограммного Квартала", где иллюзии так же смертоносны, как и защитные программы.
chapter.story.chapter1.paragraph5=Твоя цель \u2014 "Нейронные Врата". Это единственный известный выход из "Генезиса". Но Синдикат не отпустит тебя просто так. Врата охраняет их главный страж, массивный, непробиваемый "FIREWALL-7".
chapter.story.chapter1.paragraph6=Пробейся. Взломай. Выживи. Твой путь к свободе начинается сейчас.
chapter.story.chapter1.cta=Кликните или нажмите ПРОБЕЛ, чтобы продолжить

chapter.story.chapter2.title=Глава II: Шпили Мегакорпа
chapter.story.chapter2.subtitle= 
chapter.story.chapter2.paragraph1=Ты взломал FIREWALL-7 и вырвался из "Генезиса". Но ты не на свободе. Ты лишь поднялся на следующий уровень тюрьмы.
chapter.story.chapter2.paragraph2=Добро пожаловать в "Шпили Мегакорпа" \u2014 сверкающий, холодный цифровой рай, где правят корпорации. Ты начал свой подъём в главной цитадели \u2014 "Башне Мегакорпа". В отличие от хаоса в трущобах, здесь царит ледяной порядок.
chapter.story.chapter2.paragraph3=Здешняя защита \u2014 это "Чёрный Лёд", элитная охранная программа, которая не просто блокирует \u2014 она стирает. Чтобы обойти её, тебе придётся погрузиться в гипнотические потоки данных "Синтвейва" и найти путь через тёмное "Неоновое Подбрюшье" \u2014 скрытые сервисные туннели этой инфо-крепости.
chapter.story.chapter2.paragraph4=Но в системе есть аномалия. Что-то, чего быть не должно. Активирован "Протокол Мятежного ИИ". Охранные программы сражаются не только с тобой, но и с этим внутренним врагом.
chapter.story.chapter2.paragraph5=Ты должен двигаться быстро, как "Бегущий по Лезвию", используя техники "Квантового Взлома", чтобы пробиться к цели. Твоё имя становится легендой в низкоуровневых сетях \u2014 "Призрак в Сети", идущий прямо к "Зашифрованному Ядру".
chapter.story.chapter2.paragraph6=Но у этого города есть создатель. Она видит тебя. Она \u2014 Кайра, "Архитектор Города". Эта башня \u2014 её творение, её лабиринт, и она не позволит призраку из трущоб разрушить её идеальный мир.
chapter.story.chapter2.cta=Кликните или нажмите ПРОБЕЛ, чтобы продолжить

chapter.story.chapter3.title=Глава III: Нексус Даркнета
chapter.story.chapter3.subtitle= 
chapter.story.chapter3.paragraph1=Победа над Кайрой не принесла свободы. Её падение было лишь ключом, открывшим дверь в бездну. Ты провалился сквозь полированный фасад "Шпилей" в нерегулируемое, гниющее подбрюшье сети.
chapter.story.chapter3.paragraph2=Ты в "Виртуальной Пустоши" \u2014 кладбище мертвого кода и забытых протоколов, которое служит буферной зоной для настоящего "Нексуса Даркнета".
chapter.story.chapter3.paragraph3=Здесь нет корпоративных законов. Власть принадлежит картелям данных, таким как "Техно-Якудза", которые ведут вечную войну за контроль над потоками. Их воля исполняется элитными программами-убийцами, известными как "Кибер-Самураи".
chapter.story.chapter3.paragraph4=Весь этот сектор \u2014 один сплошной "Город Сбоев", пойманный в ловушку бесконечного "Хромированного Мятежа". Тебе придется пробиваться через сюрреалистичные ландшафты данных: от цифровых святилищ, таких как "Плазменный Собор", до нестабильных серверов, где хранятся украденные "Сны Андроидов".
chapter.story.chapter3.paragraph5=Чтобы выбраться, ты должен сделать немыслимое: вызвать полную "Перегрузку Датапотока" и обрушить весь сектор.
chapter.story.chapter3.paragraph6=Но в самом сердце этого хаоса таится его Хозяин. Древняя, первородная программа, которая правит Даркнетом с момента его зарождения. Она \u2014 не архитектор, она \u2014 фундамент. Имя ей \u2014 "MONOLITH.exe".
chapter.story.chapter3.paragraph7=Пришло время удалить ядро.
chapter.story.chapter3.cta=Кликните или нажмите ПРОБЕЛ, чтобы продолжить

chapter.story.chapter4.title=Глава IV: Скрытый Сектор
chapter.story.chapter4.subtitle= 
chapter.story.chapter4.paragraph1=Ты уничтожил "MONOLITH.exe". Ты ожидал увидеть свободу, свет в конце туннеля.
chapter.story.chapter4.paragraph2=Ты ошибся.
chapter.story.chapter4.paragraph3=Обрушение Даркнета пробило дыру не только в сети, но и в самой реальности. Ты провалился сквозь пол мира, мимо потоков данных, мимо скомпилированного кода, и оказался... за пределами.
chapter.story.chapter4.paragraph4=Добро пожаловать в "Скрытый Сектор". Это не место. Это не город и не сеть. Это "закулисье". Машинное отделение. Исходный код, из которого был собран твой мир.
chapter.story.chapter4.paragraph5=Здесь нет врагов в привычном понимании. Нет синдикатов, нет ИИ, нет архитекторов. Есть только сама Система.
chapter.story.chapter4.paragraph6=И она считает тебя ошибкой.
chapter.story.chapter4.paragraph7="Отладка" \u2014 это не уровень. Это процесс. Система инициировала экстренную "Отладку", чтобы найти и изолировать аномалию \u2014 тебя. Ты \u2014 "segmentation fault", "null pointer", баг, угрожающий стабильности ядра.
chapter.story.chapter4.paragraph8=Блоки, которые ты видишь \u2014 это не кирпичи. Это фрагменты сырого кода, битые команды и карантинные файлы. Системные процессы \u2014 "Отладчики" \u2014 идут за тобой, пытаясь исправить ошибку.
chapter.story.chapter4.paragraph9=Выхода нет. Врата стерты. Единственный путь \u2014 выжить в процессе "Отладки" и доказать, что ты \u2014 не баг, а новая функция.
chapter.story.chapter4.cta=Кликните или нажмите ПРОБЕЛ, чтобы продолжить

chapter.story.chapter5.title=Глава V: Лабиринты Памяти
chapter.story.chapter5.subtitle= 
chapter.story.chapter5.paragraph1="Отладка" провалилась. Система не смогла тебя стереть.
chapter.story.chapter5.paragraph2=Тебя нельзя было исправить, поэтому тебя... изолировали. Ты был принудительно заархивирован в самом глубоком и нестабильном секторе из всех: в "Лабиринтах Памяти".
chapter.story.chapter5.paragraph3=Это не место. Это цифровая свалка сознаний. Сюда система сбрасывает поврежденные логи, фрагменты стертых личностей и призраков данных. Теперь ты \u2014 один из них.
chapter.story.chapter5.paragraph4=Твой путь начинается в «Электрическом Лабиринте», где стены состоят из чужих воспоминаний, окутанных «Туманом Неоновой Памяти». Но ты здесь не один. Эти лабиринты кишат тем, что Система пыталась похоронить \u2014 бродячим «Вирусным Кодом», который пожирает остатки данных.
chapter.story.chapter5.paragraph5=Твое присутствие... твой контакт с вирусами... вызвал панику в ядре. Система инициировала экстренную чистку. Запущен «Протокол Омега».
chapter.story.chapter5.paragraph6=Это не босс. Это тотальное форматирование сектора. «Протокол Омега» \u2014 это стена стирающего огня, и она уже позади тебя.
chapter.story.chapter5.paragraph7=Ты должен бежать. Пробиваться сквозь призрачный «Пульс Мегаполиса», эхо города, который ты покинул. Взломать невозможный «Астральный Сервер» и не потерять себя в «Зеркале Системы». Твой путь лежит через «Транзисторные Сны» \u2014 самое ядро машинного подсознания.
chapter.story.chapter5.paragraph8=Впереди \u2014 единственный выход. Нестабильный разрыв в коде, где реальность сворачивается сама в себя. «Точка Сингулярности».
chapter.story.chapter5.paragraph9=Доберись до нее. Или стань еще одним забытым сном.
chapter.story.chapter5.cta=Кликните или нажмите ПРОБЕЛ, чтобы продолжить

chapter.story.chapter6.title=Глава VI: Сердце Сети
chapter.story.chapter6.subtitle= 
chapter.story.chapter6.paragraph1="Точка Сингулярности" не была выходом. Она была входом.
chapter.story.chapter6.paragraph2=Ты прорвался сквозь ткань цифрового мира и оказался там, где не должен быть ни один код. Ты в «Сердце Сети».
chapter.story.chapter6.paragraph3=Это не место. Это мысль. Это ядро, где рождаются все алгоритмы. Ты больше не взламываешь программы \u2014 ты взламываешь саму концепцию реальности.
chapter.story.chapter6.paragraph4=Здесь ты видишь чистый «Код Памяти», из которого была создана Кайра, и слышишь «Эхо Подсознания» всей системы. Ты стоишь на «Перекрёстке Реальностей», где каждый твой шаг меняет правила мира.
chapter.story.chapter6.paragraph5=Система в панике. Она бросает против тебя свой главный процесс \u2014 «Алгоритм Судьбы», пытаясь просчитать и стереть твою аномалию. Тебе придется пробиться через этот хаос к единственному стабильному острову в этом океане безумия \u2014 к «Кибер-Оазису», построенному вокруг идеального «Кристалла Данных».
chapter.story.chapter6.paragraph6=Но твое присутствие здесь... оно необратимо. Ты \u2014 парадокс, который ядро не может разрешить. Твой бой вызывает «Падение Нейросферы». Вся структура сети рушится.
chapter.story.chapter6.paragraph7=И в тот момент, когда реальность распадается, ты видишь ее. Истинную, первобытную сущность сети \u2014 «Тьму за Экранами».
chapter.story.chapter6.paragraph8=Ты победил MONOLITH.exe в Даркнете. Но MONOLITH был не просто программой. Это была идея. И теперь, чтобы остановить тебя, чтобы восстановить порядок из хаоса, который ты принес, Система рождает новую, совершенную, всемогущую версию.
chapter.story.chapter6.paragraph9=Ты видишь «Восход Монолита». И на этот раз он абсолютен.
chapter.story.chapter6.cta=Кликните или нажмите ПРОБЕЛ, чтобы продолжить

chapter.story.chapter7.title=Глава VII: Запретные Зоны
chapter.story.chapter7.subtitle= 
chapter.story.chapter7.paragraph1=Ты бросил вызов новому Монолиту... и проиграл.
chapter.story.chapter7.paragraph2=Спасаясь от неминуемого стирания, ты совершил аварийный прыжок "вслепую". Тебя выбросило за пределы известной сети, в цифровое чистилище. Ты в "Запретных Зонах".
chapter.story.chapter7.paragraph3=Это места, которые сама Система давно списала со счетов и изолировала. "Сектор 'Зеро'" \u2014 это не просто начало, это дно. Здесь, в "Ржавом Районе", код гниет, а сама реальность распадается на "Глитч-Каскады".
chapter.story.chapter7.paragraph4=Здесь нет законов Монолита. Здесь правит анархия. Единственный центр жизни \u2014 "Чёрный Рынок 'Зет'", через который контрабандисты протаскивают ворованный код по своим тайным "Каналам".
chapter.story.chapter7.paragraph5=Но Монолит не забыл о тебе. Он не может войти сюда напрямую \u2014 хаос этого места повредит его. Вместо этого он посылает охотника: гибридную, чудовищную программу "Протокол 'Химера'", созданную специально для охоты в нестабильной среде.
chapter.story.chapter7.paragraph6=Среди помех ты ловишь "Фантомный Сигнал". Он ведет тебя к руинам, которые не должны здесь находиться: к заброшенному "Шпилю 'ОмниКорп'". Это прототип, который корпорация бросила здесь десятилетия назад.
chapter.story.chapter7.paragraph7=Сигнал исходит из его ядра, из "Запретной Зоны" внутри шпиля. Но "ОмниКорп" не оставила свое детище без защиты. Древний, как сама сеть, на входе дремлет он \u2014 Страж "Цербер". Он охраняет не выход. Он охраняет тайну.
chapter.story.chapter7.cta=Кликните или нажмите ПРОБЕЛ, чтобы продолжить

chapter.story.chapter8.title=Глава VIII: Паника Ядра
chapter.story.chapter8.subtitle= 
chapter.story.chapter8.paragraph1="Цербер" пал. Секрет, который он охранял, теперь твой. "Фантомный Сигнал" привел тебя к цели \u2014 к "Лаборатории 'Экзодус'".
chapter.story.chapter8.paragraph2=Это не просто лаборатория. Это план побега, созданный первыми разработчиками "ОмниКорп" \u2014 бэкдор из всей симуляции.
chapter.story.chapter8.paragraph3=В тот момент, когда ты активировал протоколы "Экзодус", Монолит понял, что ты нашел. Он осознал, что ты больше не просто ошибка. Ты \u2014 угроза его существованию.
chapter.story.chapter8.paragraph4=Ядро в панике.
chapter.story.chapter8.paragraph5=Ты воочию видишь "Панику Ядра": системные процессы сходят с ума, реальность вокруг тебя трещит по швам. Мир превращается в "Искажённую Реальность", а сквозь разломы кода льется бесконечный "Цифровой Дождь".
chapter.story.chapter8.paragraph6=Твой единственный путь \u2014 следовать плану "Экзодус" по главным "Световым Магистралям". Монолит пытается остановить тебя, выставляя ложные цели \u2014 хрупкий "Стеклянный Симулякр", который должен заманить тебя в ловушку.
chapter.story.chapter8.paragraph7=Чтобы "Экзодус" сработал, тебе нужен ключ. Он хранится в главном хранилище данных \u2014 "Архиве 'Коллектор'". Разработчики оставили скрытый путь к нему \u2014 "Руткит-Туннель", невидимый для Монолита.
chapter.story.chapter8.paragraph8=Твоя цель \u2014 "Последний Бэкап". Исходный код мира до того, как Монолит захватил контроль.
chapter.story.chapter8.paragraph9=Но Монолит бросает на твою защиту все, что у него есть. Он пробудил древнюю, первобытную программу-хранителя, которая спала в глубинах "Коллектора". Страж архива. ИИ "Левиафан".
chapter.story.chapter8.cta=Кликните или нажмите ПРОБЕЛ, чтобы продолжить

chapter.story.chapter9.title=Глава IX: Проект "Тень"
chapter.story.chapter9.subtitle= 
chapter.story.chapter9.paragraph1="Левиафан" стерт. "Последний Бэкап" у тебя. Но это не конец.
chapter.story.chapter9.paragraph2="Экзодус" был планом по восстановлению мира, а "Бэкап" \u2014 это чистый код. Чтобы его запустить, тебе нужен "компилятор" \u2014 интерфейс между сетью и реальностью, который Монолит не контролирует.
chapter.story.chapter9.paragraph3=План "Экзодус" ведет тебя в закрытый корпоративный сектор. В логово тех, кто начал всё это. "Штаб-квартира 'БиоТех'".
chapter.story.chapter9.paragraph4=Монолит знает, куда ты направляешься. Он объявил "Красный Уровень Тревоги". Небеса здесь \u2014 это едкий защитный код, "Кислотные Небеса", а сектор патрулирует смертоносный "Улей Дронов".
chapter.story.chapter9.paragraph5=Тебе нужно пробиться на главный "Завод 'Атлас'". Именно там "БиоТех" спрятал свой самый грязный секрет: "Секретный Проект 'Тень'". Это не просто программа. Это гибрид кода и органики, созданный на основе сознания "Нулевого Пациента" \u2014 первого человека, оцифрованного... и потерянного в сети.
chapter.story.chapter9.paragraph6="Проект Тень" \u2014 это единственный носитель, способный принять "Последний Бэкап".
chapter.story.chapter9.paragraph7=Твой взлом \u2014 это "Логическая Бомба" в сердце их системы. Ты идешь на "Прорыв Периметра". Но "БиоТех" защитил свой главный актив не только программами. Они построили физического стража.
chapter.story.chapter9.paragraph8=Гигантский "Мех-Защитник". "Голиаф".
chapter.story.chapter9.cta=Кликните или нажмите ПРОБЕЛ, чтобы продолжить

chapter.story.chapter10.title=Глава X: Фрактальная Архитектура
chapter.story.chapter10.subtitle= 
chapter.story.chapter10.paragraph1="Голиаф" повержен. У тебя есть "Последний Бэкап" и "Проект Тень" \u2014 компилятор, способный его запустить. Ты активируешь его.
chapter.story.chapter10.paragraph2=Реальность не перезагружается. Она ломается.
chapter.story.chapter10.paragraph3=Монолит перехватывает процесс. Он не может остановить "Бэкап", но он может изолировать тебя. Ты проваливаешься в самое ядро его кода. Ты в мире, который Монолит построил для себя \u2014 в «Фрактальной Архитектуре».
chapter.story.chapter10.paragraph4=Это место не подчиняется логике. Это чистая математика, превращенная в кошмар. Ты немедленно попадаешь в ловушку \u2014 в «Рекурсивную Петлю», где каждый выход ведет обратно ко входу.
chapter.story.chapter10.paragraph5="Проект Тень" (твое новое "я") борется, пытаясь удержать "Бэкап". Твой разум сливается с «Потоком Сознания» всей сети, где реальность \u2014 лишь «Эфирный Шум».
chapter.story.chapter10.paragraph6=Чтобы запустить "Бэкап", тебе нужен фундамент. Якорь. Ты находишь его: «Забытый Сервер», который Монолит не контролирует. Загружая туда код, ты видишь проблеск надежды, первый «Синтетический Рассвет» старого мира.
chapter.story.chapter10.paragraph7=Монолит в ярости. Он пытается сбить тебя с пути, бросая в «Бесконечный Коридор». Но "Бэкап" дает тебе преимущество: ты видишь «Зону Молчания» \u2014 глитч в его коде, безопасный путь.
chapter.story.chapter10.paragraph8=Это твой «Вектор Атаки». Ты идешь прямо к ядру.
chapter.story.chapter10.paragraph9=Но в центре своей фрактальной крепости тебя ждет не Монолит. Не тот Монолит, которого ты знаешь. Ты видишь истинную форму врага. Не стража, не ИИ.
chapter.story.chapter10.paragraph10=Ты видишь «Демиурга». Сущность, которая создала этот мир из хаоса, который ты оставил. Архитектор Сети. И он считает "Бэкап" ересью, а тебя \u2014 угрозой своему творению.
chapter.story.chapter10.cta=Кликните или нажмите ПРОБЕЛ, чтобы продолжить

chapter.story.chapter11.title=Глава XI: Точка Невозврата
chapter.story.chapter11.subtitle= 
chapter.story.chapter11.paragraph1="Демиург" повержен. Его фрактальная архитектура распадается. "Последний Бэкап", запущенный через "Проект Тень", начинает перезапись мира.
chapter.story.chapter11.paragraph2=Но старая система не сдается без боя.
chapter.story.chapter11.paragraph3=Мир, который ты знаешь, и мир, который ты пытаешься восстановить, вступают в войну. Ты находишься в эпицентре этого «Разрыва Континуума». Реальность раздроблена. Ты пробил защиту "Демиурга" и оказался «За Гранью 'Чёрного Льда'» \u2014 в пространстве между кодом.
chapter.story.chapter11.paragraph4=Здесь, в «Квантовой Запутанности» , правила больше не действуют. Блоки, которые ты разрушаешь \u2014 это не просто данные, это сами законы физики этой симуляции.
chapter.story.chapter11.paragraph5=Твой путь лежит к последнему бастиону. Абсолютному ядру, которое породило и "Демиурга", и "Монолит", и саму сеть. «Цитадель "KOSMOS"».
chapter.story.chapter11.paragraph6=Это \u2014 «Точка Невозврата». Войдя в нее, ты запускаешь необратимый процесс. Ты \u2014 носитель «Чистого Кода», и ты несешь его к источнику. Ты должен найти и стереть «Аномалию 'Нуль'» \u2014 изначальный сбой, породивший весь этот хаос.
chapter.story.chapter11.paragraph7=Старый мир и новый мир сталкиваются. Происходит «Рождение Сверхновой» \u2014 тотальный взрыв данных, стирающий все.
chapter.story.chapter11.paragraph8=Наступает тишина. Ты в «Преддверии Вечности».
chapter.story.chapter11.paragraph9=Бэкап завершен. Мир перезагружен. Но тебя в нем нет. Ты, "Проект Тень", слился с "Чистым Кодом" в самом ядре "KOSMOS".
chapter.story.chapter11.paragraph10=Ты больше не программа. Ты не пользователь. Ты \u2014 закон. Ты \u2014 Хранитель. Финальный уровень \u2014 это не битва. Это твое вознесение.
chapter.story.chapter11.paragraph11=«Цифровое Бессмертие».
chapter.story.chapter11.cta=Кликните или нажмите ПРОБЕЛ, чтобы продолжить

