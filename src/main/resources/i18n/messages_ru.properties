# Bonus Chapter I: Symphony of Chaos
bonus.chapter.title.1=Симфония Хаоса

bonus.chapter.story.1.title=Бонусная Глава I: Симфония Хаоса
bonus.chapter.story.1.subtitle= 
bonus.chapter.story.1.paragraph1=Ты покинул свалку, но попал на арену. Добро пожаловать в "Кибер-Колизей", где толпа жаждет зрелищ, а не справедливости. Здесь нет правил, есть только скорость и рефлексы. Твой маршрут превращается в безумную "Погоню на эстакаде", ведущую прямиком в "Реку Кошмаров", где цифровые призраки пытаются утянуть тебя на дно.
bonus.chapter.story.1.paragraph2=Город вокруг тебя пылает. Это "Инферно на Районе" — зона бесконечных беспорядков, которая затягивает тебя в "Эпицентр Тьмы". Здесь, где "Царство Хаоса" стало нормой, даже свет неона кажется тусклым. Но ты не можешь остановиться: впереди гремит "Огненная Вечеринка", перерастающая в безумный "Индустриальный Рейв".
bonus.chapter.story.1.paragraph3=Внезапно музыка стихает. Наступает оглушительная "Тишина Мегаполиса". Это затишье перед бурей. Тебя ждет встреча с грубой силой системы — "Железным Карателем". Если ты переживешь этот бой, тебе придется синхронизироваться с "Импульсом Города" и промчаться по "Импульсному Проспекту", не сгорев от перегрузки.
bonus.chapter.story.1.paragraph4=Мир вокруг становится нестабильным. "Синтетическая Любовь" дурманит датчики, а "Короткое Замыкание" грозит обрушить реальность. Ты слышишь "Ритм Бунта", но система выдает "Фатальную Ошибку". Твой враг теперь вездесущ — само "Министерство Цензуры" пытается стереть тебя из истории.
bonus.chapter.story.1.paragraph5=Это "Столкновение Титанов" приведет тебя к древним серверам в "Долину Монолитов". Там обитают архитекторы этой реальности. Сначала ты встретишь "Сайласа", создателя этих каменных гигантов. Но помни: за его спиной скрывается тот, кто заморозил время в этом мире — безжалостный "Ледяной Суверен".
bonus.chapter.story.1.paragraph6=Ритм ускоряется. Хаос нарастает. Разбей монолиты, растопи лед и докажи, что ты не просто глюк в системе. Твоя симфония начинается сейчас.
bonus.chapter.story.1.cta=Кликните или нажмите ПРОБЕЛ, чтобы продолжить

