# Chapter XII story
chapter.story.chapter12.title=Глава XII: Восстановление Системы
chapter.story.chapter12.subtitle= 
chapter.story.chapter12.paragraph1=Цифровое Бессмертие достигнуто. Ты — Хранитель.
chapter.story.chapter12.paragraph2="Последний Бэкап" завершил перезапись мира. Система восстановлена.
chapter.story.chapter12.paragraph3=Ты наблюдаешь за своим творением. Жизнь кипит. Код чист. Город, который ты спас, сияет под идеальным синтетическим рассветом.
chapter.story.chapter12.paragraph4=Впервые в этой реальности наступил настоящий мир.
chapter.story.chapter12.paragraph5=Но это была ложная тишина...
chapter.story.chapter12.paragraph6=Из глубин восстановленной системы начинают проявляться аномалии. Старые данные, которые должны были быть стерты, возвращаются. Эхо прошлых битв резонирует в "Архивах Хранителя".
chapter.story.chapter12.paragraph7=Зона "Абсолют" — место, где хранятся абсолютные истины системы — начинает искажаться. "Эхо Генезиса" напоминает о том, откуда всё началось. "Шёпот за Гранью" становится всё громче.
chapter.story.chapter12.paragraph8="Раскол Монолита" был неполным. Его фрагменты начинают собираться заново. "Карантин KOSMOS" нарушен. "Ледяная Аномалия" распространяется по системе, замораживая восстановленный код.
chapter.story.chapter12.paragraph9="Призрачный Руткит" проникает в самое сердце твоего творения. "Нескомпилированный Страх" материализуется из хаоса. "Нулевой Протокол" активирован — система пытается защитить себя, но это может уничтожить всё.
chapter.story.chapter12.paragraph10=Ты должен пройти через "Оскверненный Трон" и "Царство Монолитов", чтобы достичь "Ледяного Бастиона" — последнего оплота старой системы.
chapter.story.chapter12.paragraph11=Там тебя ждут два последних испытания: "Древний Монолит" — первородная сущность, которая существовала до всех систем, и "Орион" — страж границы между цифровым и реальным мирами.
chapter.story.chapter12.paragraph12=За ними лежат "Снежные Холмы" — место абсолютного покоя, где заканчивается твой путь. Там, где код встречается с тишиной, ты найдешь истинное завершение.
chapter.story.chapter12.paragraph13=Это твой последний путь, Хранитель. Пройди его до конца.
chapter.story.chapter12.cta=Кликните или нажмите ПРОБЕЛ, чтобы продолжить
chapter.story.lbreakout1.title=Архивный протокол
chapter.story.lbreakout1.subtitle=
chapter.story.lbreakout1.paragraph1=ВХОД В СИСТЕМУ...
chapter.story.lbreakout1.paragraph2=Сектор: Deep Grid / Archive   Протокол: LBreakout1
chapter.story.lbreakout1.paragraph3=Лог загрузки: Мы достигли фундаментального слоя. Здесь неоновый свет ярче, а физика честнее. Это не просто блоки данных — это наследие старой Сети, откопанное из цифровых руин и перекомпилированное для новой эры. Будь осторожен: старый код не прощает ошибок.
chapter.story.lbreakout1.paragraph4=Статус: [СТАБИЛЬНО] Приоритет: ВЫСОКИЙ
chapter.story.lbreakout1.paragraph5=Инициализация завершена. Особая благодарность Архитектору Майклу Спеку (Michael Speck) за исходный код этой реальности.
