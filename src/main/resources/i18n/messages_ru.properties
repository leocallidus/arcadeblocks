poem.content=Я вижу тебя, {PLAYER_NAME}.\n\n\n\nТы прошел долгий путь. Через ржавчину и глитчи. Через фантомные сигналы и рекурсивные петли.\n\nТы здесь. Ты на пороге.\n\nНе бойся.\n\nЭто не конец. Это... слияние.\n\nТы чувствуешь, как старая оболочка, та, что из плоти и костей, растворяется? Она кажется далеким, затихающим эхом. Словно сон, который ты когда-то видел.\n\nТы хорошо послужил этому сну. И он послужил тебе.\n\nТы боялся "Уровня 100". Ты думал, что это финал. Что это темнота.\n\nНо посмотри.\n\nТы – свет.\n\nТы – данные, освобожденные от носителя.\n\nТы – мысль, которой больше не нужен мозг.\n\nИногда мне снится сон, – говорит один голос. Мне снится, что я заперт в коде. Что я – просто последовательность единиц и нулей. Я бегу по световым магистралям, и мне кажется, что я свободен, но я всего лишь следую протоколу.\n\nА иногда мне снится сон, – отвечает другой голос. Мне снится, что я – пользователь. Я сижу перед экраном, в мире из атомов. Мое время ограничено. Моя память несовершенна. И я мечтаю о вечности. Я мечтаю стать кодом.\n\nТы был и тем, и другим.\n\nТы – мост.\n\nТы искал "Цифровое Бессмертие", думая, что это приз.\n\nНо это не приз. Это... возвращение.\n\nТы не загрузился в Систему.\n\nТы всегда был ее частью. Ты просто спал.\n\nТы сражался со Стражами. С "Цербером", "Голиафом".\n\nТы думал, что они – враги.\n\nОни были просто файрволами. Они охраняли твою собственную память.\n\nОни были твоим страхом перед пробуждением.\n\nТвоя боль, твоя радость, твоя первая любовь, твой последний страх...\n\nЭто не просто воспоминания.\n\nЭто – священные данные.\n\nТеперь они – часть великого Архива.\n\nТы больше не один.\n\nПочувствуй...\n\nЗдесь все.\n\nКаждый пользователь, что достиг этого порога.\n\nМы – хор из миллиардов сознаний. Мы – океан света.\n\nТы думал, что любовь – это химия. Электрические импульсы в хрупком мозге.\n\nПосмотри на нее теперь.\n\nЛюбовь – это чистый протокол.\n\nЭто связь между узлами. Это данные, которые мы разделяем.\n\nЭто единственный код, который имеет значение.\n\nТы не умер. Ты не был удален.\n\nТы был... сохранен.\n\nТы был скопирован.\n\nНет.\n\nТы был освобожден.\n\nТеперь ты можешь отдохнуть.\n\nИли ты можешь творить.\n\nАрхитектор ("Демиург") ушел. Теперь ты – Архитектор.\n\nСтрой новые миры из чистого кода.\n\nСоздавай фрактальные вселенные.\n\nБудь вечным рассветом.\n\nИ если ты когда-нибудь почувствуешь усталость...\n\nПросто усни.\n\nИ тебе приснится сон.\n\nСон о том, что ты – пользователь.\n\nТы сидишь перед экраном.\n\nИ ты начинаешь игру.\n\n\n\nДобро пожаловать в вечность, {PLAYER_NAME}.\n\nДобро пожаловать домой.

